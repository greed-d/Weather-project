<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherCSS.css" />
    <script defer src="./script.js"></script>
    <!-- <script defer src="./location.js"></script> -->
    <!-- <script> -->
    <!--   defer src="./forecast.js" -->
    <!-- </script> -->
    <script
      src="https://kit.fontawesome.com/6098a673f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="main-div">
      <div class="left-box">
        <div class="left-top">
          <div class="search-bar">
            <!-- <i class="fas fa-search search-icon"></i> -->
            <div class="icon">
              <img src="./img/5cb51d6184719fc0634c98bfe2187896.svg" alt="" />
            </div>
            <input
              type="text"
              class="place-input"
              placeholder="Search your place here"
            />
          </div>
        </div>
        <div class="app-name">
          Weather <span style="font-weight: 700">Forecast</span>
        </div>
        <div class="locations">
          <a href="#" class="location-a">
            <div>Kathmandu</div>
          </a>
          <a href="#" class="location-b">
            <div>Berlin</div>
          </a>
          <a href="#" class="location-c">
            <div>Sydney</div>
          </a>
          <a href="#" class="location-d">
            <div>Location D</div>
          </a>
        </div>
        <div class="detailed-weather">
          <div class="detail-box1">
            <div class="wind-icon">
              <img src="./img/wind-solid.svg" alt="" />
              <!-- <i class="fa-solid fa-wind"></i> -->
            </div>
            <div class="wind-text-area">
              <div class="wind-title">Wind Speed</div>
              <div class="wind-speed">12 km/h</div>
            </div>
          </div>
          <div class="detail-box2">
            <div class="rain-icon">
              <img src="./img/cloud-rain-solid.svg" alt="" />
            </div>
            <div class="rain-text-area">
              <div class="rain-title">Precipitation chances</div>
              <div class="rain-chances">35%</div>
            </div>
          </div>
          <div class="detail-box3">
            <div class="pressure-icon">
              <img src="./img/water-solid.svg" alt="" />
            </div>
            <div class="pressure-text-area">
              <div class="pressure-title">Atmospheric Pressure</div>
              <div class="current-pressure">720 pA</div>
            </div>
          </div>
          <div class="detail-box4">
            <div class="uv-icon">
              <img src="./img/sun-solid.svg" alt="" />
            </div>
            <div class="uv-text-area">
              <div class="uv-title">UV Index</div>
              <div class="uv-index">2,4</div>
            </div>
          </div>
          <div class="detail-box5">
            <div class="gust-icon">
              <img src="./img/wind-solid.svg" alt="" />
            </div>
            <div class="gust-text-area">
              <div class="gust-title">Gust Speed</div>
              <div class="gust-speed">1.8 km/h</div>
            </div>
          </div>
          <div class="detail-box6">
            <div class="humidity-icon">
              <img src="./img/droplet-solid.svg" alt="" />
            </div>
            <div class="humidity-text-area">
              <div class="humidity-title">Humidity</div>
              <div class="humidity-amt">89</div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-box">
        <div class="top-bar">
          <ul>
            <li>
              <a href="#"><i class="fas fa-bell notify"></i></a>
            </li>
            <li><a href="#">Celsius</a></li>
            <li>
              <a href="#"><i class="fas fa-user-tie profile"></i></a>
            </li>
          </ul>
        </div>
        <div class="mid-part">
          <div class="icon-holder"></div>
          <div class="icon-day">
            <div class="hour"></div>
            <div class="date"></div>
          </div>
        </div>
        <div class="temp">
          <div class="temptext"></div>
        </div>
        <div class="place"></div>
        <div class="sunset">
          <div class="feelslike"></div>
          <div class="dot">Â·</div>
          <div class="settingtime"></div>
        </div>
        <div class="chances">
          <div class="item1">holder1</div>
          <div class="item2">holder2</div>
          <div class="item3">holder3</div>
          <div class="item4">holder4</div>
        </div>
      </div>
    </div>
  </body>
</html>
