<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherCSS.css" />
    <script
      src="https://kit.fontawesome.com/6098a673f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="main-div">
      <div class="left-box">
        <div class="left-top">
          <div class="search-bar">
            <input
              type="text"
              placeholder="Search your place here"
              class="search-box"
            />
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </div>
      <div class="right-box">
        <div class="top-bar">
          <ul>
            <li>
              <a href="#"><i class="fas fa-bell notify"></i></a>
            </li>
            <li><a href="#">Places</a></li>
            <li>
              <a href="#"><i class="fas fa-user-tie profile"></i></a>
            </li>
          </ul>
        </div>
        <div class="mid-part">
          <div class="icon-day">
            <div class="icon">
              <i class="fas fa-cloud-rain small-icon"></i>
            </div>
            <div class="day-display">
              <div class="day">Today</div>
              <div class="date">Dec 15, Wed</div>
            </div>
          </div>
        </div>
        <div class="temp">
          <div class="numbers">28 <span class="degree">&#8451;</span></div>
        </div>
        <div class="place">Kathmandu, The Great Nepal</div>
        <div class="sunset">
          <span style="margin: 10px">Feels like 32</span
          ><span style="margin: 10px"> Â· </span
          ><span style="margin: 10px">Sunset : 17:05</span>
        </div>
        <div class="graph">
          Chances of Rain
          <div class="chances">
            <ul>
              <li>Sunny</li>
              <li>Rainy</li>
              <li>Heavy Rain</li>
            </ul>
          </div>
          <div class="graph1">ajkdjf</div>
          <div class="graph2">dfdf</div>
          <div class="graph3">fdf</div>
          <div class="graph4">dfdf</div>
          <div class="graph5">dfd</div>
          <div class="graph6">dfdf</div>
        </div>
      </div>
    </div>
  </body>
</html>
