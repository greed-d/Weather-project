<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherCSS.css" />
    <script defer src="./script.js"></script>
    <!-- <script defer src="./location.js"></script> -->
    <!-- <script> -->
    <!--   defer src="./forecast.js" -->
    <!-- </script> -->
    <script
      src="https://kit.fontawesome.com/6098a673f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="main-div">
      <div class="left-box">
        <div class="left-top">
          <div class="search-bar">
            <!-- <i class="fas fa-search search-icon"></i> -->
            <div class="icon">
              <img src="./img/5cb51d6184719fc0634c98bfe2187896.svg" alt="" />
            </div>
            <input
              type="text"
              class="place-input"
              placeholder="Search your place here"
            />
          </div>
        </div>
        <div class="app-name">
          Weather <span style="font-weight: 700">Forecast</span>
        </div>
        <div class="locations">
          <a href="#" class="location-a">
            <div>Kathmandu</div>
          </a>
          <a href="#" class="location-b">
            <div>Berlin</div>
          </a>
          <a href="#" class="location-c">
            <div>Sydney</div>
          </a>
          <a href="#" class="location-d">
            <div>Location D</div>
          </a>
        </div>
        <div class="detailed-weather">
          <div class="sub-weather1"></div>
          <div class="sub-weather2"></div>
          <div class="sub-weather3"></div>
          <div class="sub-weather4"></div>
          <div class="sub-weather5"></div>
          <div class="sub-weather6"></div>
          <div class="sub-weather7"></div>
        </div>
      </div>
      <div class="right-box">
        <div class="top-bar">
          <ul>
            <li>
              <a href="#"><i class="fas fa-bell notify"></i></a>
            </li>
            <li><a href="#">Celsius</a></li>
            <li>
              <a href="#"><i class="fas fa-user-tie profile"></i></a>
            </li>
          </ul>
        </div>
        <div class="mid-part">
          <div class="icon-holder"></div>
          <div class="icon-day">
            <div class="hour"></div>
            <div class="date"></div>
          </div>
        </div>
        <div class="temp">
          <div class="temptext"></div>
        </div>
        <div class="place"></div>
        <div class="sunset">
          <div class="feelslike"></div>
          <div class="dot">Â·</div>
          <div class="settingtime"></div>
        </div>
      </div>
    </div>
  </body>
</html>
